    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="container">
          <h1>Grade Calculator</h1>
          <table>
            <thead>
              <tr>
                <th>Description</th>
                <th>Grade</th>
                <th>Weight</th>
                <th>Mark</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="description"
                    placeholder="Description"
                  />
                </td>
                <td>
                  <input type="number" class="grade" placeholder="Grade" />
                </td>
                <td>
                  <input type="number" class="weight" placeholder="Weight" />
                </td>
                <td><span class="mark">0</span>%</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    class="description"
                    placeholder="Description"
                  />
                </td>
                <td>
                  <input type="number" class="grade" placeholder="Grade" />
                </td>
                <td>
                  <input type="number" class="weight" placeholder="Weight" />
                </td>
                <td><span class="mark">0</span>%</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    class="description"
                    placeholder="Description"
                  />
                </td>
                <td>
                  <input type="number" class="grade" placeholder="Grade" />
                </td>
                <td>
                  <input type="number" class="weight" placeholder="Weight" />
                </td>
                <td><span class="mark">0</span>%</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    class="description"
                    placeholder="Description"
                  />
                </td>
                <td>
                  <input type="number" class="grade" placeholder="Grade" />
                </td>
                <td>
                  <input type="number" class="weight" placeholder="Weight" />
                </td>
                <td><span class="mark">0</span>%</td>
              </tr>
            </tbody>
          </table>
          <div class="btn-cont">
            <button class="add-btn">Add Row +</button>
            <button class="delete-btn">Delete Row -</button>
          </div>
          <button class="calculate-btn">Calculate</button>
          <div class="result">
            <h2>Your Grade: <span class="grade-result">0</span>%</h2>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
